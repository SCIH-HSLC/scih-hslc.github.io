<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrir PDF e Gráficos</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
        }

        #painel-botoes {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .botao {
            background: #fff;
            width: 220px;
            height: 120px;
            border-radius: 12px;
            box-shadow: 2px 4px 12px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .botao:hover {
            box-shadow: 4px 8px 20px rgba(0, 0, 0, 0.25);
            transform: translateY(-4px);
        }

        .botao i {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #666;
        }

        .botao div {
            font-size: 1rem;
            font-weight: bold;
            color: #333;
        }

        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        #modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        .close-btn {
            background: red;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="painel-botoes">
        <div class="botao" onclick="abrirPDF('https://viewscreen.githubusercontent.com/view/pdf?browser=opera&bypass_fastly=true&color_mode=auto&commit=b6e1456a32c20f2817175e195ad9524920c809a4&device=unknown_device&docs_host=https%3A%2F%2Fdocs.github.com&enc_url=68747470733a2f2f7261772e67697468756275736572636f6e74656e742e636f6d2f534349482d48534c432f6c656d6272657465732f623665313435366133326332306632383137313735653139356164393532343932306338303961342f544142454c4120444520505245434155c387c395455320504f5220444f454ec3874153204f4b2e706466&logged_in=true&nwo=SCIH-HSLC%2Flembretes&path=TABELA+DE+PRECAUÇÕES+POR+DOENÇAS+OK.pdf&platform=windows&repository_id=940071965&repository_type=Repository&version=117#bfb7d35f-fe75-4390-bf15-16a1e933048f')">
            <i class="glyphicon glyphicon-list-alt"></i>
            <div>Tabela de Doenças</div>
        </div>
        <div class="botao" onclick="abrirPDF('https://scih-hslc.github.io/Higienedasmaos/')">
            <i class="glyphicon glyphicon-eye-open"></i>
            <div>Formulario observadores oculto</div>
        </div>
         <div class="botao" onclick="abrirPDF('')">
            <i class="glyphicon glyphicon-bullhorn"></i>
            <div>Boletim SCIH</div>
        </div>
        <div class="botao" onclick="abrirModal()">
            <i class="glyphicon glyphicon-calendar"></i>
            <div>Consumo de Álcool</div>
        </div>
    </div>

    <!-- Modal para gráficos -->
    <div id="modal">
    <div id="modal-content">
        <h2>Gráfico de Consumo de Álcool</h2>
        <canvas id="grafico"></canvas>
        <button class="close-btn" onclick="fecharModal()">Fechar</button>
    </div>
</div>

<script>
    function abrirPDF(caminho) {
        window.open(caminho, '_blank');
    }

    function abrirModal() {
        document.getElementById("modal").style.display = "flex";
        desenharGrafico();
    }

    function fecharModal() {
        document.getElementById("modal").style.display = "none";
    }

    function desenharGrafico() {
        const ctx = document.getElementById('grafico').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['UTI ADU', 'UTI PED', 'UTI NEO', 'PSA', 'PSI', 'PSGO', 'PSORT', '7°', '6°', '5°', 'PED', 'CC', 'CO', 'HOSP DIA', 'SADT'],
                datasets: [{
                    label: 'Consumo de Álcool (Adesão geral)',
                    data: [84, 86, 75, 90, 88, 79, 85, 87, 80, 78, 76, 82, 81, 83, 77], // Exemplo de dados
                    backgroundColor: 'rgba(0, 0, 198, 0.5)'
                }]
            }
        });
    }
    </script>
</body>
</html>
